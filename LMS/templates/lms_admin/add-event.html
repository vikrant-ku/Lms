{% extends './basic.html' %}
{% load static %}
{% block title %}| Add Classes {% endblock %}

 {% block head %}


{% endblock %}

	{% block style %}  


	 {% endblock %}

{% block search %}

{% endblock %}

{% block body %}

<div class="error-pagewrap">
		<div class="error-page-int" style="margin-top:5%">
			<div class="text-center m-b-md custom-login">
				<h3>Add Event</h3>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="{% url 'add_event' %}" method="post">{% csrf_token %}
                            <div class="form-group">
                                <label class="control-label" >Title</label>
                                <input type="text" placeholder="Title" title="Title" required value="" name="title"  class="form-control">

                            </div>
                            <div class="form-group">
                                <label class="control-label" >description</label>
                                <textarea required name="description" class="form-control"></textarea>
                            </div>
                              <div class="form-group">
                                <label class="control-label" >Event Date</label>
                                <input type="date" required name="start_date" id="start_date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" >End Date</label>
                                <input type="date" name="end_date" id="end_date" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-success btn-block loginbtn">Submit</button>

                        </form>
                    </div>
                </div>
			</div>

		</div>
    </div>


{% endblock %}

{% block js %}

<script>

    $(function(){
    var dtToday = new Date();

    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();

    var maxDate = year + '-' + month + '-' + day;
    $('#start_date').attr('min', maxDate);
    $('#end_date').attr('min', maxDate);
});

</script>



{% endblock %}
