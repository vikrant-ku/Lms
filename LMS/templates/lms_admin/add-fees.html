{% extends './basic.html' %}
{% load static %}
{% block title %}| Add Fees {% endblock %}

 {% block head %}


{% endblock %}

	{% block style %}
	<style type="text/css">
		.remove{
			display: none;
		}
	</style>


	 {% endblock %}

{% block search %}

{% endblock %}

{% block body %}

<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>Add Class Fee</h3>

			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="{% url 'add_fees' %}" id="add_fees" method="post">{% csrf_token %}
                            <div class="form-group">
                                <select name="class" required class="form-control" id="cls">
																			<option value="none" selected="" disabled="">Select Class</option>
                                                                            {% for class in classes %}
																			<option value="{{class.id}}">{{class}}</option>
                                                                            {% endfor %}
																		</select>
                            </div>
                            <div class="form-group" id="section">
                                <label class="control-label" ></label>
                                <input type="number" required name="fee" class="form-control" placeholder="Enter Fee">
                            </div>




                            <button type="submit" class="btn btn-success btn-block loginbtn">Submit</button>

                        </form>
                    </div>
                </div>
			</div>

		</div>
    </div>


{% endblock %}
