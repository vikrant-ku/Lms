{% extends './basic.html' %}
{% load static %}
{% block title %}| Add Classes {% endblock %}

 {% block head %}

<script>
    let count=1
    function add_section(){
	    console.log(count)
	    let input
	    if (count==1){
	    	count = count+1
	    	input = $(' <input type="text" value="B" id='+count+' name="section_b" class="form-control">')
	    	$('#section').append(input)
	    	$('#rem_sec').removeClass('remove');
	    }
	    else if (count==2){
	    	count = count+1
	    	input = $(' <input type="text" value="C" id='+count+' name="section_c" class="form-control">')
	    	$('#section').append(input)
	    	
	    }
	    else if (count==3){
	    	count = count+1
	    	input = $(' <input type="text" value="D" id='+count+' name="section_d" class="form-control">')
	    	$('#section').append(input)
	    	
	    }
	    else if (count==4){
	    	count = count+1
	    	input = $(' <input type="text" value="E" id='+count+' name="section_e" class="form-control">')
	    	$('#section').append(input)
	    	
	    }
	    else if (count==5){
	    	count = count+1
	    	input = $(' <input type="text" value="F" id='+count+' name="section_f" class="form-control">')
	    	$('#section').append(input)
	    	$('#add_sec').addClass('remove');
	    }
    };

    function remove_section(){
	    console.log(count)
	    if (count==2){
	    	$('#'+count+'').remove();
	    	$('#rem_sec').addClass('remove');
	    	count = count-1
	    }
	    else if (count == 6){
	    	$('#'+count+'').remove();
	    	$('#add_sec').removeClass('remove');
	    	count = count-1
	    }
	    else {
	    	
	    	$('#'+count+'').remove();
	    	$('#add_sec').removeClass('remove');
	    	count = count-1
	    	
	    }
    };


</script>


{% endblock %}

	{% block style %}  
	<style type="text/css">
		.remove{
			display: none;
		}
	</style>


	 {% endblock %}

{% block body %}

<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>Add New Class</h3>

			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        <form action="{% url 'add_class' %}" id="loginForm" method="post">{% csrf_token %}
                            <div class="form-group">
                                <label class="control-label" for="class_name">Class Name</label>
                                <input type="text" placeholder="Enter Class Name" title="Enter Class Name" required value="" name="class_name" id="class_name" class="form-control">

                            </div>
                            <div class="form-group" id="section">
                                <label class="control-label" >Section</label>
                                <input type="text"  value="A" required name="section_a" class="form-control">
                            </div>

                            <div class="form-group">

                                <button type="button" id="add_sec" onclick="add_section()">Add Section</button>
                                <button type="button" class="remove" id="rem_sec" onclick="remove_section()">Remove Section</button>

                            </div>


                            <button type="submit" class="btn btn-success btn-block loginbtn">Submit</button>

                        </form>
                    </div>
                </div>
			</div>

		</div>
    </div>


{% endblock %}
